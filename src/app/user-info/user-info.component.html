<div class="info">
  <div class="user-name">{{ userService.userProfile?.full_name }}</div>
  <div class="email">{{ userEmail }}</div>
  <img class="image-circle" src="{{userImg}}"/>
  <!--<i class="material-icons md-48">account_circle</i>-->
  <div>Status:</div>
  <div class="status">
    <inline-editor [(ngModel)]="status" (onSave)="updateUserStatus($event)" name="UserStatus" size="15" min="0" max="50" (onError)="handleError()" placeholder="Type Status" type="text">
    </inline-editor>
  </div>
  <div class="current-availability">Current Availability:</div>
  <div *ngIf="userService.availability === 'Available'; else notAvail" (click)="updateAvailability('Not Available')">
    <i class="material-icons">done</i>
  </div>
</div>

<ng-template #notAvail>
  <div (click)="updateAvailability('Available')">
    <i class="material-icons">clear</i>
  </div>
</ng-template>
